name:                entranceBE
version:             0.1.0.0
homepage:            https://github.com/jvanbruegge/entranceBE#readme
license:             MIT
author:              Jan van BrÃ¼gge
maintainer:          jan.van.brugge@futurice.com
copyright:           2019 Futurice GmbH
category:            Web
extra-source-files:
  - README.md

dependencies:
  - aeson
  - base >= 4.7 && < 5
  - mongoDB
  - mtl
  - persistent
  - persistent-mongoDB
  - persistent-template
  - servant
  - servant-server
  - template-haskell
  - text
  - time
  - unordered-containers
  - uri
  - wai
  - wai-cors
  - wai-logger
  - warp

default-extensions:
  - DataKinds
  - DeriveGeneric
  - DerivingStrategies
  - DerivingVia
  - EmptyDataDecls
  - FlexibleContexts
  - FlexibleInstances
  - GADTs
  - GeneralizedNewtypeDeriving
  - MultiParamTypeClasses
  - NamedFieldPuns
  - OverloadedStrings
  - ScopedTypeVariables
  - StandaloneDeriving
  - TypeApplications
  - TypeFamilies
  - TypeOperators

ghc-options: -Wall -Wcompat -Widentities -Wincomplete-record-updates -Wincomplete-uni-patterns -Wpartial-fields -Wredundant-constraints -O2

executables:
  entranceBE:
    source-dirs:      app
    main:             Main.hs
    dependencies:
      - entranceBE

library:
  source-dirs:      src

tests:
  entranceBE-tests:
    source-dirs: test
    main:        Tests.hs
    dependencies:
      - hedgehog
      - entranceBE
